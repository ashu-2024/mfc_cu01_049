<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Task Manager</h2>
  <div class="task-container">
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTask">Add Task</button>
  </div>

  <div class="filters">
    <button id="allTasks">All Tasks</button>
    <button id="completedTasks">Completed Tasks</button>
    <button id="incompleteTasks">Incomplete Tasks</button>
    <button id="sortTasks">Sort Tasks</button>
  </div>

  <ul id="taskList"></ul>

  <div class="task-count">
    <p>Total: <span id="totalCount">0</span></p>
    <p>Completed: <span id="completedCount">0</span></p>
    <p>Incomplete: <span id="incompleteCount">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
