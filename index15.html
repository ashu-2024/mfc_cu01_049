<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .box {
            width: 200px;
            text-align: center;
            font-size: 16px;
            margin: 20px auto;
        }

        /* Box 1 - content-box (Default) */
        .box1 {
            background-color: lightcoral;
            padding: 20px;
            border: 5px solid red;
            margin: 10px;
            box-sizing: content-box;
        }

        /* Box 2 - border-box */
        .box2 {
            background-color: lightblue;
            padding: 20px;
            border: 5px solid blue;
            margin: 15px;
            box-sizing: border-box;
        }

        /* Box 3 - Default (Static Box Model) */
        .box3 {
            background-color: lightgreen;
            padding: 10px;
            border: 3px dashed green;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Exploring the CSS Box Model</h1>

    <div class="box box1">Box 1 - Content Box</div>
    <div class="box box2">Box 2 - Border Box</div>
    <div class="box box3">Box 3 - Default</div>

</body>
</html>
