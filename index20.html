<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9178A8;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 60%;
            height: 60vh;
            background-color: #9178A8;
            padding: 10px;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
            border: 2px solid black;
        }
        .item1 { background-color: blue; grid-column: 1; grid-row: 2; }
        .item2 { background-color: red; grid-column: 1 / span 2; grid-row: 1; }
        .item3 { background-color: brown; grid-column: 2; grid-row: 2; }
        .item4 { background-color: pink; grid-column: 3; grid-row: 1 / span 2; }
    </style>
</head>
<body>

    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">4</div>
        <div class="item item3">5</div>
        <div class="item item4">6</div>
    </div>

</body>
</html>
