<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Basic DOM Manipulation</title>
    <style>
        .bold-blue {
            font-weight: bold;
            color: blue;
        }
        .italic-red {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <ul id="item-list">
        <li class="bold-blue">Item 1</li>
        <li class="italic-red">Item 2</li>
        <li class="bold-blue">Item 3</li>
    </ul>
    <button id="add-item">Add Item</button>

    <script>
        document.getElementById("add-item").addEventListener("click", function() {
            const ul = document.querySelector("#item-list");
            const li = document.createElement("li");
            const count = ul.children.length + 1;
            li.textContent = "New Item " + count;
            li.className = count % 2 === 1 ? "bold-blue" : "italic-red";
            ul.appendChild(li);
        });
    </script>
</body>
</html>
