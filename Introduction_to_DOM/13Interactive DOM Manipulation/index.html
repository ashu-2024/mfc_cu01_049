<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <style>
        #outputDiv {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <input type="text" id="colorInput" placeholder="Enter color name">
    <button id="changeBgBtn">Change Background</button>
    <br><br>

    <input type="text" id="textInput" placeholder="Enter new text">
    <button id="updateTextBtn">Update Text</button>

    <div id="outputDiv">Initial Text</div>

    <script>
        document.getElementById("changeBgBtn").addEventListener("click", function() {
            let color = document.getElementById("colorInput").value.trim();
            let div = document.getElementById("outputDiv");

            // Creating a temporary element to check valid color
            let test = document.createElement("div");
            test.style.color = color;
            
            if (test.style.color) {
                div.style.backgroundColor = color;
            } else {
                alert("Invalid color name!");
            }
        });

        document.getElementById("updateTextBtn").addEventListener("click", function() {
            let text = document.getElementById("textInput").value.trim();
            let div = document.getElementById("outputDiv");

            if (text.length > 0) {
                div.textContent = text;
            } else {
                alert("Please enter some text!");
            }
        });
    </script>

</body>
</html>
