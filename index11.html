<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with ID and Universal Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main-title {
            font-size: 32px;
            color: darkblue;
            text-align: center;
            margin: 20px 0;
        }
        #subtitle {
            font-size: 24px;
            color: darkgreen;
            margin: 10px 0;
            text-align: center;
        }
        p {
            padding: 10px;
            border: 1px solid lightgray;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1 id="main-title">Welcome to My Styled Page</h1>
    <h2 id="subtitle">Exploring ID and Universal Selectors</h2>

    <p>This is the first paragraph with some example content.</p>
    <p>This is the second paragraph, demonstrating padding and border styling.</p>
    <p>Another paragraph to showcase consistent styling using CSS.</p>

</body>
</html>
