<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container for the Cards */
        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Individual Card Styles */
        .card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .card p {
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin: 20px 0;">Responsive Card Layout</h1>
    
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <h3>Card Title 1</h3>
            <p>Card description goes here. This is a sample text.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <h3>Card Title 2</h3>
            <p>Card description goes here. This is a sample text.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 3">
            <h3>Card Title 3</h3>
            <p>Card description goes here. This is a sample text.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 4">
            <h3>Card Title 4</h3>
            <p>Card description goes here. This is a sample text.</p>
        </div>
    </div>

</body>
</html>
