<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Layout</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container with Flexbox for Proper Alignment */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* Proper Box Layout */
        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
            border: 1px solid black;
            margin: 5px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        /* Fixed Positioning Adjustments */
        .text {
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            background: yellow;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Debugging Task</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <p class="text">Fix my position!</p>

</body>
</html>
