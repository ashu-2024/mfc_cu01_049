<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Webpage</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header, section, footer {
        margin: 20px auto;
        width: 80%;
        max-width: 800px;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 10px;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav a {
        text-decoration: none;
        font-weight: bold;
        color: #333;
    }
    footer {
        background-color: #ddd;
    }
</style>
<body>

    <header>
        <h1>My Semantic Webpage</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <article>
            <h2>First Blog Post</h2>
            <p>This is the content of the first blog post. It discusses a relevant topic.</p>
        </article>

        <article>
            <h2>Second Blog Post</h2>
            <p>This is another blog post with more sample content for demonstration.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
